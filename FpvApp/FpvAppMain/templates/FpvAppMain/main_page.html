{%extends 'FpvAppMain/layout_main.html'%}

{%block title%}Main Page{%endblock%}

{%block content%}
<div class="main_block_cls" id="main_block_cls">
    <div class="first_slide" onmouseover="first_slide()">
        <div class="dark">
            <h1 class="text-light">Start you career here with us!</h1>
        </div>

        <div class="light">
            <div class="bomb_top">
                <i class="fa-solid fa-bomb" style=" font-size: 25px"></i>
                <br>
                <i class="fa-solid fa-bomb" style=" font-size: 23px"></i>
                <br>
                <i class="fa-solid fa-bomb" style=" font-size: 28px"></i>
                <br>
                <i class="fa-solid fa-bomb" style=" font-size: 21px"></i>
            </div>
            <div class="img_class" style="z-index: 1">
                <img src="http://127.0.0.1:8000/static/FpvAppMain/img/drone_1.png" width="70%">
            </div>
            <br>
            <div class="bomb_button">
                <i class="fa-solid fa-bomb" style="font-size: 30px"></i>
                <i class="fa-solid fa-bomb" style="font-size: 38px"></i>
                <i class="fa-solid fa-bomb" style="font-size: 25px"></i>
                <i class="fa-solid fa-bomb" style="font-size: 45px"></i>
                <i class="fa-solid fa-bomb" style="font-size: 32px"></i>
            </div>
        </div>

    </div>
    <div class="second_slide" id="second_slide">
        <div id="second_text">
            <h1 class="text-light"></h1>
        </div>
        <div class="playing">
            <div class="first_cube">
                <img src="http://127.0.0.1:8000/static/FpvAppMain/img/DeepSixDrone_1.jpeg" width="200px" height="197px"
                     onclick="first_cube()">
            </div>
            <div class="second_cube">
                <img src="http://127.0.0.1:8000/static/FpvAppMain/img/Mavic.webp" width="200px" height="197px"
                     onclick="second_cube()">
            </div>
            <div class="third_cube">
                <img src="http://127.0.0.1:8000/static/FpvAppMain/img/war_drone.webp" width="200px" height="197px"
                     onclick="third_cube()">
            </div>
            <div class="four_cube">
                <img src="http://127.0.0.1:8000/static/FpvAppMain/img/war_drone_2.webp" width="200px" height="197px"
                     onclick="four_cube()">
            </div>
            <div class="fifth_cube">
                <img src="http://127.0.0.1:8000/static/FpvAppMain/img/war_drone_3.jpeg" width="200px" height="197px"
                     onclick="fifth_cube()">
            </div>
        </div>

    </div>
</div>
{%endblock%}
